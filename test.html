<input type="text" id="name" placeholder="Client Name">
<input type="number" id="amount" placeholder="Amount">
<button onclick="sendData()">Pay Now</button>

<script>
  function sendData() {
    const name = document.getElementById('name').value;
    const amount = document.getElementById('amount').value;
    // Ye line aapke dashboard par data bhej degi
    firebase.database().ref('payments/').push({
      name: name,
      amount: amount,
      status: 'Pending'
    });
    alert("Data Sent to Dashboard!");
  }
</script>
